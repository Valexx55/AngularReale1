<form #formulario_alumno="ngForm" (ngSubmit)="enEdicion ? editarAlumno() : crearAlumno()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" #nombre="ngModel" [(ngModel)]="alumno.nombre" class="form-control" id="nombre" name="nombre" placeholder="Introduzca su nombre" required pattern=".{4,15}">
      <div class="alert alert-danger" [hidden]="nombre.valid||nombre.pristine">
          Nombre entre 4 y 15 letras
      </div>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" #apellido="ngModel" [(ngModel)]="alumno.apellido" class="form-control" id="apellido" name="apellido" placeholder="Introduzca su apellido" required>
        <div class="alert alert-danger" [hidden]="apellido.valid||apellido.pristine">
            Apelido obligatorio
        </div>
    </div>
    <div class="form-group">
        <label for="correo">Email</label>
        <input type="email" #email="ngModel" [(ngModel)]="alumno.email" class="form-control" id="correo" name="correo" placeholder="Introduzca su correo" required email>
        <div class="alert alert-danger" [hidden]="email.valid||email.pristine">
            Introduzca un email correcto
        </div>
    </div>
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" #edad="ngModel" [(ngModel)]="alumno.edad" class="form-control" id="edad" name="edad" placeholder="Introduzca su edad" required min="0" max="130">
        <div class="alert alert-danger" [hidden]="edad.valid||edad.pristine">
            Introduzca una edad entre 0 y 130
        </div>
    </div>
    <br>
    <!-- NOTA: AL HACER PROPERTY BINDING sobre [class] el compilador espera una expresión JS
     si no, espera un literal (que lo proporciona la interpolación)-->
    <!-- <button type="submit" class="{{(editando) ? 'btn btn-success' : 'btn btn-primary'}}" [disabled]="!formulario_alumno.valid">{{(editando) ? 'ACTUALIZAR' : 'CREAR' }}</button>
    <button type="submit" [class]="(editando) ? 'btn btn-success' : 'btn btn-primary'" [disabled]="!formulario_alumno.valid">{{(editando) ? 'ACTUALIZAR' : 'CREAR' }}</button> -->
    <button type="submit" [class]="estiloBoton()" [disabled]="!formulario_alumno.valid">{{(enEdicion) ? 'ACTUALIZAR' : 'CREAR'}}</button>
</form>
