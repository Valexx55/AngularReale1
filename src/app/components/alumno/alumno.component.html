<button class="btn btn-primary" routerLink="/alumno/form">CREAR</button>
<div class="listaAlumnos">

    <!-- @for (alumno of lista_alumnos; track alumno.id) { 
    con async se actualiza la lista alumnosRedux segÃºn
    los eventos del observable 
    -->
    @if (loading$ | async) {
        <p>Cargando...</p>
}    @else {

    @for (alumno of (alumnosRedux$ | async); track alumno.id) {
        <div class="card">
            <img class="card-img-top" src="https://randomuser.me/api/portraits/men/{{alumno.id}}.jpg">
            <div class="card-body">
                <h5 class="card-title"> {{alumno.id}} {{alumno.nombre}} {{alumno.apellido}} </h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Email {{alumno.email}}</li>
                    <li class="list-group-item">Edad {{alumno.edad}}</li>
                </ul>
                <div class="card-footer text-muted">
                    <!-- <p>{{alumno.creadoEn |date:'short'}}</p> -->
                    <p>{{alumno.creadoEn |date:'dd/MM/yyyy'}}</p>
                </div>
                <button class="btn btn-danger" (click)="borrarAlumno(alumno.id)">
                    <ng-icon name="heroTrashSolid" size="24"></ng-icon>
                </button>
                <button class="btn btn-success" (click)="editarAlumno(alumno)">
                     <ng-icon name="bootstrapPencilFill" size="24"></ng-icon>
                </button>

            </div>
        </div>
    }
}

</div>
